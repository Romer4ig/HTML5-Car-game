<!doctype html>
<html>
	<head>
		<title>Simple Racer</title>
		<link href="css/racer.css" rel="stylesheet">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="http://backbonejs.org/backbone-min.js"></script>
		<div id="finish">
			<div id="fresult">
				
			</div>
		</div>
		<canvas id="canvas" width="1000" height="700"></canvas>
		<div id="info">
			Player<br>
			Speed  <span id="speed">0</span><br>
			FPS  <span id="fps">0</span><br>
			Laps  <span id="laps">0</span><br>
			Lap Time  <span id="lap_time">0</span><br>
			<div id="cars">
				<div class="garage"></div>
			</div>
		</div>
		
		<script src="js/helpers.js"></script>
		<script src="js/collision.js"></script>
		<script src="js/car.js"></script>
		<script src="js/racer.js"></script>
		<script src="js/views.js"></script>
	</body>
</html>
